<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranger Things</title>
    <style>
      body {
        background-color: #2c3e50; /* Dark blue background */
        color: #ecf0f1; /* Light text color */
        text-align: center;
        font-family: Arial, sans-serif;
      }

      #CoverArt {
        border-radius: 50%;
        width: 200px;
        height: 200px;
      }

      #Actors {
        list-style-type: none;
        padding: 0;
      }

  <body>
    <div>
      <h1 id="Title">Stranger Things</h1>
      <img
        id="CoverArt"

        alt="Stranger Things Cover Art"
      />
      <h5 id="Rating">IMDB Rating: 8.7/10</h5>
      <iframe
        id="Trailer"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/b9EkMc79ZSU"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <p id="Summary">
        When a young boy disappears, his mother, a police chief, and his friends
        must confront terrifying supernatural forces in order to get him back.
      </p>
      <ul id="Actors">
        <li>Winona Ryder</li>
        <li>David Harbour</li>
        <li>Finn Wolfhard</li>
        <li>Millie Bobby Brown</li>
        <li>Gaten Matarazzo</li>
